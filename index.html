<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruleta Objetibum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      text-align: center;
    }

    .header-image {
      width: 30%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .slot-machine {
      background-color: #1e1e1e;
      border: 5px solid #ffc107;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 25px rgba(255, 193, 7, 0.4);
    }

    .slots {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .slot {
      flex: 1 1 30%;
      aspect-ratio: 1 / 1;
      background-color: black;
      border: 3px solid #ffc107;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .slot img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease-in-out;
    }

    .spinning {
      animation: spin 0.1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn-spin {
      background-color: #ffc107;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    .btn-spin:hover {
      background-color: #e0a800;
    }

    .win-message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff00;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <!-- Imagen decorativa superior -->
  <img src="img/Objetibum.png" alt="Cabecera" class="header-image" id="imagen-cabecera">

  <div class="slot-machine">

    <div class="slots">
      <div class="slot"><img id="slot1" src="" alt="slot 1"></div>
      <div class="slot"><img id="slot2" src="" alt="slot 2"></div>
      <div class="slot"><img id="slot3" src="" alt="slot 3"></div>
    </div>

    <button class="btn btn-spin" onclick="spin()">GIRAR</button>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const characters = [
      "img/Goofy.webp",
      "img/gatoConBotas.webp",
      "img/Genie5.webp",
      "img/Baloo.webp",
      "img/Luminare.webp",
      "img/pumba.png",
      "img/Scar.webp",
      "img/Sebastian.webp",
      "img/Ursula.webp",
      "img/Mickey-Disney.webp"
    ];

    function spin() {
      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");
      const result = document.getElementById("result");

      // Activar animaciÃ³n de giro
      slot1.classList.add("spinning");
      slot2.classList.add("spinning");
      slot3.classList.add("spinning");
      result.innerHTML = "";

      // Mostrar imÃ¡genes aleatorias durante 1 segundo (como giro)
      let interval = setInterval(() => {
        const tempImg = characters[Math.floor(Math.random() * characters.length)];
        slot1.src = tempImg;
        slot2.src = tempImg;
        slot3.src = tempImg;
      }, 100);

      // Detener el giro despuÃ©s de 1 segundo y mostrar resultado final
      setTimeout(() => {
        clearInterval(interval);

        const finalImg = characters[Math.floor(Math.random() * characters.length)];

        slot1.src = finalImg;
        slot2.src = finalImg;
        slot3.src = finalImg;

        slot1.classList.remove("spinning");
        slot2.classList.remove("spinning");
        slot3.classList.remove("spinning");

        result.innerHTML = `
          <div class="win-message">ðŸŽ‰ Â¡Tu personaje ha sido elegido! ðŸŽ‰</div>
        `;
      }, 1000);
    }

    // Imagen aleatoria al iniciar
    window.onload = spin;
  </script>

</body>
</html>
